services:
  bridge_gateway:
    build:
      context: ./bridge
      dockerfile: Dockerfile.gateway
    image: apiproxy-bridge-gateway:dev
    container_name: bridge-gateway
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8088:8088"
    command:
      [
        "gateway",
        "serve",
        "--listen",
        ":8088",
        "--tunnel-path",
        "/bridge/tunnel",
        "--agent-token-secret",
        "${SECRET_KEY}",
        "--internal-token",
        "${BRIDGE_GATEWAY_INTERNAL_TOKEN}",
      ]
