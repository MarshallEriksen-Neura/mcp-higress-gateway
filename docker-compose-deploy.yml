version: "3.9"

services:
  bridge_gateway:
    image: marshalleriksen/mcpproxy-gateway:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    # 说明：
    # - Agent 连接的是 WebSocket：ws(s)://<host>:8088/bridge/tunnel
    # - 后端通过内网 HTTP 调用：BRIDGE_GATEWAY_URL=http://bridge_gateway:8088
    # - 若对公网暴露 8088，强烈建议设置 BRIDGE_GATEWAY_INTERNAL_TOKEN 以保护 /internal/bridge/* 接口
    ports:
      - "127.0.0.1:8088:8088"
    command:
      [
        "gateway",
        "serve",
        "--listen",
        ":8088",
        "--tunnel-path",
        "/bridge/tunnel",
        "--agent-token-secret",
        "${SECRET_KEY}",
        "--internal-token",
        "${BRIDGE_GATEWAY_INTERNAL_TOKEN}",
      ]

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER not set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
      POSTGRES_DB: ${POSTGRES_DB:-apiproxy}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD not set}
    command: >
      sh -c "redis-server --requirepass \"$${REDIS_PASSWORD}\""
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: marshalleriksen/apiproxy-api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BRIDGE_GATEWAY_URL=http://bridge_gateway:8088
    ports:
      - "8000:8000"           # 如需 80/443，可改映射
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      bridge_gateway:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - ./backend/logs:/app/logs
      - ./media:/app/backend/media   # 持久化用户上传/头像等

  celery_worker:
    image: marshalleriksen/apiproxy-api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BRIDGE_GATEWAY_URL=http://bridge_gateway:8088
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      bridge_gateway:
        condition: service_started
    command: celery -A app.celery_app.celery_app worker -l info
    volumes:
      - ./backend/logs:/app/logs
      - ./media:/app/backend/media

  celery_beat:
    image: marshalleriksen/apiproxy-api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - BRIDGE_GATEWAY_URL=http://bridge_gateway:8088
    depends_on:
      redis:
        condition: service_healthy
      bridge_gateway:
        condition: service_started
    command: celery -A app.celery_app.celery_app beat -l info
    volumes:
      - ./backend/logs:/app/logs
      - ./media:/app/backend/media

volumes:
  postgres-data:
  redis-data:
